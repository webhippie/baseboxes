install
url --url http://ftp.tu-chemnitz.de/pub/linux/centos/6/os/x86_64/
repo --name updates --baseurl=http://ftp.tu-chemnitz.de/pub/linux/centos/6/updates/x86_64/

lang en_US.UTF-8
keyboard de
timezone UTC

network --bootproto=dhcp
firewall --disabled

authconfig --enableshadow --passalgo=sha512
selinux --disabled
rootpw --plaintext 'p455w0rd!234'

text
skipx

clearpart --all --initlabel
zerombr
autopart
bootloader --location=mbr

auth --useshadow --enablemd5

firstboot --disabled
reboot

%packages --nobase
@core
wget
sudo
openssh
openssh-clients
openssh-server
net-tools
%end

%post
groupadd deploy
useradd deploy -g deploy -G wheel

echo 'p455w0rd!234' | passwd --stdin deploy
echo 'deploy ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers.d/deploy

chmod 0440 /etc/sudoers.d/deploy

if [[ -d /etc/udev/rules.d ]]
then
  ln -sf /dev/null /etc/udev/rules.d/80-net-setup-link.rules
  ln -sf /dev/null /etc/udev/rules.d/80-net-name-slot.rules
fi

yum clean all
%end
