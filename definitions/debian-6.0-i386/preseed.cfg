d-i debian-installer/locale string en_US
d-i debian-installer/keymap select de-latin1-nodeadkeys
d-i console-keymaps-at/keymap select de

d-i countrychooser/country-name select Germany

d-i netcfg/choose_interface select auto
d-i netcfg/dhcp_timeout string 60

d-i netcfg/get_hostname string vagrant
d-i netcfg/get_domain string tbpro.org

d-i netcfg/wireless_wep string

d-i mirror/protocol string ftp
d-i mirror/ftp/hostname string ftp2.de.debian.org
d-i mirror/ftp/directory string /debian
d-i mirror/ftp/proxy string

d-i clock-setup/utc boolean true
d-i time/zone string Europe/Berlin

d-i clock-setup/ntp boolean true
d-i clock-setup/ntp-server string de.pool.ntp.org

d-i partman-auto/disk string /dev/sda
d-i partman-auto/method string regular
d-i partman-auto/choose_recipe select atomic
d-i partman/default_filesystem string xfs

d-i partman-auto/expert_recipe string \
  root :: \
    100% 20000 5000 linux-swap \
      $primary{ } \
      method{ swap } \
      format{ } . \
    5000 10000 1000000000 xfs \
      $primary{ } \
      $bootable{ } \
      method{ format } \
      format{ } \
      use_filesystem{ } \
      filesystem{ xfs } \
      mountpoint{ / } .


d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

d-i passwd/root-login boolean false
d-i passwd/root-password password root
d-i passwd/root-password-again password root

d-i passwd/user-fullname string Vagrant
d-i passwd/username string vagrant
d-i passwd/user-password password vagrant
d-i passwd/user-password-again password vagrant
d-i passwd/user-uid string 1000

d-i user-setup/encrypt-home boolean false
d-i user-setup/allow-password-weak boolean true

d-i passwd/user-default-groups string audio cdrom video sudo

d-i apt-setup/non-free boolean true
d-i apt-setup/contrib boolean true
d-i apt-setup/security-updates boolean true
d-i apt-setup/services-select multiselect security, volatile
d-i apt-setup/security_host string security.debian.org
d-i apt-setup/volatile_host string volatile.debian.org

tasksel tasksel/first multiselect standard

d-i pkgsel/include string openssh-server sudo screen vim bzip2
d-i pkgsel/upgrade select safe-upgrade

popularity-contest popularity-contest/participate boolean false

d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i finish-install/keep-consoles boolean true
d-i finish-install/reboot_in_progress note

d-i preseed/early_command string sed -i '/in-target/idiscover(){/sbin/discover|grep -v VirtualBox;}' /usr/lib/pre-pkgsel.d/20install-hwpackages
